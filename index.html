<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <nav class="nav">
        <div class="nav__left">
          <h1 class="nav__title">SQUARESPACE</h1>
        </div>
        <div class="nav__mid">
          <a href="#" class="nav__link">Products</a>
          <a href="#" class="nav__link">Templates</a>
          <a href="#" class="nav__link">Resources</a>
        </div>
        <div class="nav__right">
          <button class="nav__btn">Log in</button>
          <button class="nav__btn">Get started</button>
        </div>
      </nav>

      <section class="hero">
        <img
          src="./img/portrait_2.jpg"
          alt="portrait_2"
          id="photo_1"
          class="hero__img hero__img--portrait"
          width="200"
        />
        <img
          src="./img/portrait_3.jpg"
          alt="portrait_3"
          class="hero__img hero__img--portrait"
          id="photo_3"
          width="200"
        />
        <img
          src="./img/landscape_1.jpg"
          alt="landscape_1"
          id="photo_2"
          class="hero__img hero__img--landscape img__down"
          width="200"
        />
        <img
          src="./img/landscape_3.jpg"
          alt="landscape_3"
          id="photo_4"
          class="hero__img hero__img--landscape img__down"
          width="200"
        />
        <h2 class="hero__text">
          <div>Everything</div>
          <div class="hero__div">
            to <span class="hero__btn__2">book now</span> sell
          </div>
          <div>anything</div>
          <div class="hero__announcement">
            <div class="box">
              <i class="fa-solid fa-play"></i>
            </div>
            <div class="announcement">Watch the announcement</div>
          </div>
        </h2>

        <div class="hero__cta">
          <div class="hero__cta__left">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
          <div class="hero__cta__right">
            <h3>Scroll down</h3>
            <i class="fa-solid fa-arrow-down"></i>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
